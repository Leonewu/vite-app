  <style>
    svg {
      width: 300px;
      height: 300px;
      margin-left: 30%;
      overflow: visible;
    }
    
    @keyframes zoomout {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(0);
      }
    }
    @keyframes zoomin {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }
    .night > .mask {
      animation: zoomout 1s;
      transform-origin: top right;
      animation-timing-function: ease;
      animation-fill-mode: forwards;
    }
    .day > .mask {
      animation: zoomin 1s;
      transform-origin: top right;
      animation-timing-function: ease;
      animation-fill-mode: forwards;
    }

    @keyframes fadein {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(45deg);
      }
    }

    @keyframes rotate2 {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }
    .night .line {
      animation: zoomin 1s;
      animation-fill-mode: forwards;
      animation-timing-function: ease;
      animation-delay: calc(var(--order) * 100ms);
    }
    .day .line {
      animation: zoomout 1s;
      animation-fill-mode: forwards;
      animation-timing-function: ease;
      /* animation-delay: calc(100ms); */
    }
    #sun-moon g.sunshines {
      transform-origin: center center;
    }
    #sun-moon .line { 
      transform-origin: center center;
      transform: scale(0);
    }
    .night g.sunshines {
      animation: rotate 3s;
      transform: rotate(0deg);
      animation-fill-mode: forwards;
      animation-timing-function: ease;
    }
    .day g.sunshines {
      animation: rotate2 0.5s;
      animation-fill-mode: forwards;
      animation-timing-function: ease;
    }
  </style>
</head>

<script>
let mode = 0
function animate1(e) {
  if (mode !== 1) {
    document.getElementById('sun-moon').classList.add('night')
    document.getElementById('sun-moon').classList.remove('day')
  } else {
    document.getElementById('sun-moon').classList.add('day')
    document.getElementById('sun-moon').classList.remove('night')
  }
  mode = 1 - mode
}
